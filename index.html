<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprout Payroll - Roadmap 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              sprout: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a', // Brand primary
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
                950: '#052e16',
              },
              slate: {
                850: '#151f32', 
                900: '#0f172a',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 8s linear infinite',
              'grid-pulse': 'gridPulse 9s ease-in-out infinite',
              'pulse-from-topleft': 'pulseFromTopLeft 9s ease-in-out infinite',
              'pulse-from-bottomright': 'pulseFromBottomRight 9s ease-in-out infinite',
              'pulse-border': 'pulseBorder 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "200% 0" },
                "100%": { backgroundPosition: "-200% 0" }
              },
              gridPulse: {
                "0%": {
                  left: "0%",
                  top: "0%"
                },
                "25%": {
                  left: "100%",
                  top: "0%"
                },
                "50%": {
                  left: "100%",
                  top: "100%"
                },
                "75%": {
                  left: "0%",
                  top: "100%"
                },
                "100%": {
                  left: "0%",
                  top: "0%"
                }
              },
              pulseFromTopLeft: {
                "0%": {
                  left: "0%",
                  top: "0%"
                },
                "50%": {
                  left: "50%",
                  top: "50%"
                },
                "100%": {
                  left: "0%",
                  top: "0%"
                }
              },
              pulseFromBottomRight: {
                "0%": {
                  left: "100%",
                  top: "100%"
                },
                "50%": {
                  left: "50%",
                  top: "50%"
                },
                "100%": {
                  left: "100%",
                  top: "100%"
                }
              },
              pulseBorder: {
                "0%, 100%": {
                  boxShadow: "0 0 0 0 rgba(168, 85, 247, 0)"
                },
                "50%": {
                  boxShadow: "0 0 0 4px rgba(168, 85, 247, 0.4)"
                }
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for sleek look - Light Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
